name: senemarket
description: "SeneMarket provides a secure, intelligent and student-focused marketplace."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_messaging: 15.2.4
  image_picker: ^0.8.7+3
  firebase_storage: ^12.4.4
  cached_network_image: ^3.2.3
  dotted_border: ^2.0.0
  provider: ^6.0.5
  algolia: ^1.1.2
  intl: ^0.18.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/senemarket-logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/senemarket-logo.png

  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-Regular.ttf
        - asset: assets/fonts/Cabin-Bold.ttf
          weight: 700